<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExamPrep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Section -->
    <section class="login-section">
        <h2>লগইন করুন</h2>
        <form action="dashboard.html" method="POST" class="login-form">
            <label for="email">ইমেইল:</label>
            <input type="email" id="email" name="email" placeholder="আপনার ইমেইল লিখুন" required>

            <label for="password">পাসওয়ার্ড:</label>
            <input type="password" id="password" name="password" placeholder="আপনার পাসওয়ার্ড লিখুন" required>

            <button type="submit" class="login-btn">লগইন করুন</button>
        </form>
        <p>আপনি কি নতুন? <a href="register.html">রেজিস্টার করুন</a></p>
    </section>

</body>
</html>
